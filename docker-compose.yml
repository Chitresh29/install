version: '3'

services:
  
  install:
    build:
      context: .
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./appwrite:/install/appwrite:rw
    environment:
      - _APP_ENV=production

